<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Developer Dashboard for Building Management">
    <title>{% block title %}Developer Dashboard{% endblock %} Â· M-TAMBO</title>
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='dashboard.css') }}" rel="stylesheet">
    <style>
        
    </style>
</head>
<body>
    <header class="navbar navbar-dark sticky-top flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="{{ url_for('index') }}">M-TAMBO</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap"><a class="btn btn-danger ms-lg-3" href="{{url_for('logout')}}">Sign out</a></li>
        </ul>
    </header>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{ url_for('Developer_dashboard')}}">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link sidebar-link" href="{{ url_for('developer_buildings') }}"> <span data-feather="home"></span> Buildings </a></li>
                        <li class="nav-item"><a class="nav-link sidebar-link" href="{{ url_for('developer_maintenance_companies') }}"> <span data-feather="briefcase"></span> Maintenance Companies </a></li>
                        <li class="nav-item"><a class="nav-link sidebar-link" href="{{ url_for('developer_jobs_calendar') }}"> <span data-feather="calendar"></span> Calendar </a></li>
                        <li class="nav-item"><a class="nav-link sidebar-link" href="{{ url_for('developer_maintenance_logs') }}"> <span data-feather="file-text"></span> Maintenance Logs </a></li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        feather.replace()
    </script>
</body>
</html>
