{% extends 'maintenance_base.html' %}

{% block title %}Add Equipment Later{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Add Equipment to Existing Building</h1>
    <form method="post" action="{{ url_for('submit_equipment') }}">
        <div class="mb-3">
            <label for="buildingSelect" class="form-label">Select Building</label>
            <select id="buildingSelect" name="buildingId" class="form-select" required>
                {% for building in buildings %}
                    <option value="{{ building.id }}">{{ building.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="equipmentType" class="form-label">Equipment Type</label>
            <select id="equipmentType" name="equipmentType" class="form-select">
                <option value="elevator">Elevator</option>
                <option value="hvac">HVAC</option>
                <option value="generator">Power Generator</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="equipmentUsername" class="form-label">Equipment Username(e.g Lift1, Generator2)</label>
            <input type="text" class="form-control" id="equipmentUsername" name="equipmentUsername" required>
        </div>
        <div class="mb-3">
            <label for="serialNumber" class="form-label">Serial Number</label>
            <input type="text" class="form-control" id="serialNumber" name="serialNumber" required>
        </div>
        <div class="mb-3">
            <label for="installationDate" class="form-label">Installation Date</label>
            <input type="date" class="form-control" id="installationDate" name="installationDate" required>
        </div>
        <div class="mb-3">
            <label for="equipmentDetails" class="form-label">Additional Details</label>
            <textarea class="form-control" id="equipmentDetails" name="equipmentDetails"></textarea>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Add Equipment</button>
        </div>
    </form>
</div>
{% endblock %}
