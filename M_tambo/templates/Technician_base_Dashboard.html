<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Technician Dashboard">
    <title>{% block title %}Technician Dashboard Â· M-TAMBO{% endblock %}</title>
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- jQuery UI CSS for Date Picker -->
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='dashboard.css') }}" rel="stylesheet">
</head>
<body>
    <header class="navbar navbar-dark sticky-top bg-primary flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="{{ url_for('index') }}">M-TAMBO</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="btn btn-danger ms-lg-3" href="{{ url_for('logout') }}">Sign out</a>
            </li>
        </ul>
    </header>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('technician_dashboard') }}">
                                <span data-feather="home"></span> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('my_jobs') }}">
                                <span data-feather="briefcase"></span> My Jobs
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('my_schedule') }}">
                                <span data-feather="calendar"></span> My Schedule
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('alerts') }}">
                                <span data-feather="bell"></span> Alerts
                            </a>
                        </li>
                        <li class="nav-item"></li>
                            <a class="nav-link" href="{{ url_for('technician_calendar') }}">
                                <span data-feather="calendar"></span> calendar
                            </a>
                        </li>
                        
                    </ul>
                </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block content %}
                <!-- Page-specific content will be inserted here -->
                {% endblock %}
            </main>
        </div>
    </div>
    <!-- Bootstrap JavaScript (bundle with Popper) -->
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <!-- jQuery and jQuery UI for Date Picker -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        feather.replace();

        $(function () {
            $(".date-picker").datepicker({
                dateFormat: "dd-mm-yy"
            });
        });

        $("#filterJobsBtn").on("click", function () {
            var fromDate = $("#fromDate").val();
            var toDate = $("#toDate").val();
            alert("Filtering jobs from: " + fromDate + " to " + toDate);
            // Add logic to filter jobs based on selected dates
        });
    </script>
</body>
</html>
