<!doctype html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Developer Calendar - M-TAMBO</title>         
        <!-- Bootstrap core CSS -->         
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> 
        <!-- FullCalendar CSS -->         
        <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.css" rel="stylesheet"> 
        <!-- Custom styles for the calendar -->         
        <style>
        #calendar-container {
            margin: 20px auto;
            max-width: 1100px;
        }

        .fc-toolbar-title {
            font-size: 1.5em;
            color: #007bff;
        }

        .fc-button {
            background-color: #007bff;
            color: white;
        }

        .fc-button:hover {
            background-color: #0056b3;
        }
    </style>         
    </head>     
    <body> 
        <!-- Navigation and Header -->         
        <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"> <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">M-TAMBO</a> 
            <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> 
            </button>             
            <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search"> 
            <ul class="navbar-nav px-3"> 
                <li class="nav-item text-nowrap"> <a class="nav-link" href="#">Sign out</a> 
                </li>                 
            </ul>             
        </header>         
        <!-- Main Content Area -->         
        <div id="calendar-container" class="container"> 
            <h1 class="text-center my-4">Developer Calendar</h1> 
            <div id="calendar"></div>             
        </div>         
        <!-- FullCalendar JS and Dependencies -->         
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>         
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>         
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.js"></script>         
        <!-- Custom Script to Initialize FullCalendar -->         
        <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                buttonText: {
                    today: 'Today',
                    month: 'Month',
                    week: 'Week',
                    day: 'Day'
                },
                events: [
                    {
                        title: 'HVAC Repair - Building A',
                        start: '2024-09-01T10:00:00',
                        end: '2024-09-01T12:00:00',
                        description: 'Repairing HVAC system at Building A',
                        company: 'Cooling Experts Inc.',
                        technician: 'John Doe',
                        status: 'Pending'
                    },
                    {
                        title: 'Elevator Maintenance - Building B',
                        start: '2024-09-03T14:00:00',
                        end: '2024-09-03T16:00:00',
                        description: 'Regular maintenance of elevator',
                        company: 'LiftUp Services',
                        technician: 'Jane Smith',
                        status: 'Completed'
                    },
                    // More jobs...
                ],
                eventClick: function (info) {
                    alert('Job: ' + info.event.title + '\n' +
                        'Description: ' + info.event.extendedProps.description + '\n' +
                        'Company: ' + info.event.extendedProps.company + '\n' +
                        'Technician: ' + info.event.extendedProps.technician + '\n' +
                        'Status: ' + info.event.extendedProps.status);
                }
            });

            calendar.render();
        });
    </script>         
    </body>     
</html>
